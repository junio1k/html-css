<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-Pseudoclasse</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
        }
        .cabeça{
            color: blueviolet;
        }
        ul{
            list-style: none;
            display: flex;
            justify-content: right;
            gap: 0.5em;
            cursor: pointer;
        }
        li:hover{
            text-decoration: underline;
            color: black;
        }
     
    </style>
</head>
<body>
    <header class="cabeça">
        <h1>LAR</h1>
        <ul>
            <li>home</li>
            <li>home</li>
            <li>home</li>
        </ul>
    </header>
</body>
</html>
