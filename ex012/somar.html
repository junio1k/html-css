        function somar (){
            let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        let valores = []
        let res = document.getElementById('res')
        let soma = num1 + num2
        res.innerHTML += `<p>${num1} + ${num2} = ${soma}</p>`
        
        }
    </script>
