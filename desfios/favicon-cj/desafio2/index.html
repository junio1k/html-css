<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(137, 110 , 142);
            text-align: center;
        }
        ul{
            list-style-type: circle;
            color: beige;
        }
        h1{
            color: white;
            box-shadow: 2px 2px 2px;
        }
    </style>
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 , podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul type="circle">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
         <li>
            <abbr title="Use a tag <h1>">Título</abbr>
         </li>   
         <li>
            <abbr title="Use a tag <img>">Imagens</abbr>
         </li>
         <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
         </li>
         <li>
            <abbr title="Use a tag <code>">Códigos-fonte</abbr>
         </li>
         <li>
            <abbr title="Use a tag <ol-li>">Listas numeradas</abbr>
         </li>
         <li>
            <abbr title="Use a tag <ul-li>">Listas com demarcadores</abbr>
         </li>
    </ul>
</body>
</html>
